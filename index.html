<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASML Chatbot Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .section h2 {
      color: #003366;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    langflow-chat {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>ASML Chatbot Demo</h1>
  </header>

  <div class="container">
    <!-- Chatbot Section -->
    <div class="section">
      <h2>Try the Chatbot</h2>
      <langflow-chat
        window_title="ASML Chatbot"
        flow_id="91cb8912-fbdf-44fb-975e-577190216d5d"
        host_url="http://127.0.0.1:7860">
      </langflow-chat>
    </div>

    <!-- Ingestion and Retrieval Images -->
    <div class="section">
      <h2>Architecture</h2>

      <!-- Ingestion Image -->
      <div class="image-container" style="margin-bottom: 30px; text-align: center;">
        <a href="langflow/arch/ingestion.png" target="_blank" style="display: block;">
          <img src="langflow/arch/ingestion.png" alt="Ingestion Diagram" style="max-width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        </a>
        <p style="margin-top: 10px; font-weight: bold;">Ingestion Pipeline</p>
      </div>

      <!-- Retrieval Image -->
      <div class="image-container" style="text-align: center;">
        <a href="langflow/arch/retrieval.png" target="_blank" style="display: block;">
          <img src="langflow/arch/retrieval.png" alt="Retrieval Diagram" style="max-width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        </a>
        <p style="margin-top: 10px; font-weight: bold;">Retrieval Pipeline</p>
      </div>
    </div>

    <!-- Possibilities Image -->
    <div class="section">
      <h2>Possibilities</h2>
      <img src="langflow/arch/possibilities.png" alt="Possibilities Diagram">
    </div>
  </div>

  <!-- Load Langflow Chatbot Script -->
  <script
    src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.7/dist/build/static/js/bundle.min.js">
  </script>

</body>
</html>
